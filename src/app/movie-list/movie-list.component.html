<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Movie List</h1>

  <div class="mb-4">
    <label for="genreFilter" class="block text-gray-700 font-bold mb-2"
      >Filter by Genre:</label
    >
    <input
      type="text"
      id="genreFilter"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      [(ngModel)]="genreFilter"
      placeholder="Enter genre"
    />
  </div>

  <div class="mb-4">
    <label for="ratingFilter" class="block text-gray-700 font-bold mb-2"
      >Filter by Minimum Rating:</label
    >
    <input
      type="range"
      id="ratingFilter"
      [(ngModel)]="ratingFilter"
      min="0"
      max="10"
      step="0.1"
      class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
    />
    <span class="text-gray-700">Minimum Rating: {{ ratingFilter }}</span>
  </div>

  <button
    (click)="clearFilters()"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Clear Filters
  </button>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
    <div
      *ngFor="let movie of filteredMovies"
      class="bg-white rounded-lg shadow-md p-4"
    >
      <h2 class="text-xl font-semibold">{{ movie.title }}</h2>
      <p>Genre: {{ movie.genre }}</p>
      <p>Rating: {{ movie.rating }}</p>
    </div>
  </div>
</div>
