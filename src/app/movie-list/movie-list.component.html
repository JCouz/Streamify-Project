<div class="container flex flex-col items-center justify-center">
  <h1 class="text-3xl font-bold mb-4">Movie List</h1>

  <div class="mb-4">
    <label for="searchInput" class="block text-gray-700 font-bold mb-2"
      >Search by Title or Genre:</label
    >
    <input
      type="text"
      id="searchInput"
      [(ngModel)]="searchQuery"
      class="border rounded w-full py-2 px-3 text-gray-700"
      placeholder="Enter movie title or genre"
    />
  </div>

  <div class="mb-4">
    <label for="ratingFilter" class="block text-gray-700 font-bold mb-2"
      >Filter by Minimum Rating:</label
    >
    <input
      type="range"
      id="ratingFilter"
      [(ngModel)]="ratingFilter"
      min="0"
      max="10"
      step="0.1"
      class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
    />
    <span class="text-gray-700">Minimum Rating: {{ ratingFilter }}</span>
  </div>

  <button
    *ngIf="ratingFilter > 0 || searchQuery.length > 0"
    (click)="clearFilters()"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Clear Filters
  </button>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
    <div
      *ngFor="let movie of filteredMovies"
      class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-300"
    >
      <h2 class="text-xl font-semibold mb-2 text-gray-800">
        {{ movie.title }}
      </h2>
      <p class="text-gray-600 mb-1">Genre: {{ movie.genre }}</p>
      <p class="text-gray-600">Rating: {{ movie.rating }}</p>
    </div>
  </div>
</div>
